<div class="container">
  <div class="login-container">
  
        <div class="head">
          <h1>sign_in</h1>
          <div class="head-sign-in"><span>sign_in_your_account</span></div>
      </div>
       
        
        <form class="login-form" [formGroup]="signInForm">

            <mat-form-field appearance="outline">
              <mat-label>phone_number</mat-label>
              <input type="text" matInput formControlName="username" id="username">
              <mat-icon matSuffix>phone
              </mat-icon>
              <mat-error *ngIf="signInForm.controls.username.errors">
                  <span class="error-span" *ngIf="signInForm.controls.username.errors.required">
                      enter phone number</span>
                  <span class="error-span"
                      *ngIf="signInForm.controls.username.errors.pattern">Enter phone number</span>
                  <span class="error-span"
                      *ngIf="signInForm.controls.username.errors.minlength">Enter 10 digit phone number</span>
                  <span class="error-span"
                      *ngIf="signInForm.controls.username.errors.maxlength">Enter 10 digit phone number</span>
              </mat-error>
           
      
            </mat-form-field>
          

            <mat-form-field appearance="outline">
              <mat-label>Enter a Password</mat-label>
              <input [type]="hide ? 'password':'text'" formControlName="password" id="password" matInput>
              <mat-icon class="material-icons" matSuffix (click)="hide=!hide">{{hide ? 'visibility':'visibility_off'}}
                  </mat-icon>
              <mat-error *ngIf="signInForm.controls.password.errors">
                  <span class="error-span" *ngIf="signInForm.controls.password.errors.required">
                      Enter a password</span>
              </mat-error>
          </mat-form-field>
          
         
            <div class="bottom-button">
              <div class="width50 align-left mt8">
                  <a  class="account-link"
                     href="./forget">Forgot Password</a>
              </div>
     
              <div class="width50 align-right">
                <button mat-raised-button color="primary"
                    >Sign In</button>
            </div>
      
            </div>
          </form>
<span>Do not have an account? <a href="javascript:;" class="account-link"
 href="./signup">Create account</a></span>
        
         
         <footer class="footer">
          <button mat-flat-button class="footer-button"
             >Help</button>
          <button mat-flat-button class="footer-button"
            >Privacy</button>
          <button mat-flat-button class="footer-button"
              >Terms</button>
      </footer>

   
        </div>
      
      </div>
